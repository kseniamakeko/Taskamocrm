<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица сделок</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="radiobtn">
      <label for="Sort by price">
        <input type="radio" name="sort" value="price" />
        Sort by price</label
      >
    </div>
    <div class="radiobtn">
      <label for="Sort by name">
        <input type="radio" name="sort" value="name" checked />
        Sort by name</label
      >
    </div>
    <div class="dropdown">
      <button class="dropbtn">Deals</button>
      <div class="dropdown-content">
        <a href="#" class="two-leads">2 leads</a>
        <a href="#" class="five-leads">5 leads</a>
        <a href="#" class="ten-leads">10 leads</a>
        <a href="#" class="all-leads">all leads</a>
      </div>
    </div>
    <div class="container mbt-3">
      <div class="table-responsive">
        <table class="table" id="deals-table">
          <thead>
            <tr>
              <th>Название сделки</th>
              <th>Бюджет</th>
              <th>Дата, время создания/изменения</th>
              <th>Ответсвенные</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td><br /></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
